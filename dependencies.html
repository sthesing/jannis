 <h1 class="overview title">Jannis 0.1preAlpha Dependencies</h1>
 <p>Jannis needs a Java VM installed. It does not depend on any non-free Java classes. 
 It was tested on <a href="http://www.kaffe.org">Kaffe</a> v.1.1.4, but should work on nearly 
 any Java VM.</p>
 <p>Jannis depends on the Webdings Tools Package, available at <a href="http://www.webdings.de">www.webdings.de</a></p>.
